<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../public/css/cliniciansignup.css">
    <script src = "../public/js/jquery.js"></script>
    <link href="../public/css/bootstrap.min.css" rel="Stylesheet">
</head>
<body>
<div class="container">
    <h1 class="well">Registration Form for Clinicians</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>First Name</label>
                            <input name = "first_name" type="text" placeholder="Enter First Name Here.." class="form-control">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Last Name</label>
                            <input name = "last_name" type="text" placeholder="Enter Last Name Here.." class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>Title</label>
                            <input type="text" placeholder="Enter Title  " class="form-control">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Clinic</label>
                            <input type="text" placeholder="Enter Clinic Name " class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter Email Address " class="form-control">
                    </div>

                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" placeholder="Enter User Name " class="form-control">
                        </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>Password</label>

                            <input type="password" placeholder="Enter Password " class="form-control">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Repeat Password</label>

                            <input type="password" placeholder="Repeat Password " class="form-control">
                        </div>

                    </div>
                    <button type="button" class="btn btn-lg btn-info">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
