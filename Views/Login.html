<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BreatheHero</title>
    <!-- Bootstrap Core CSS -->
    <link href="../public/css/bootstrap.min.css" rel="Stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../public/css/login.css" rel="Stylesheet" type="text/css" media="screen">

    <!--- Header --->
    <h1 class="main_header" >Welcome to BreatheHero</h1>


</head>
<body>



<div class="container">
    <div class="card"></div>
    <div class="card">
        <h1 class="title">Login</h1>
        <form>
            <div class="input-container">
                <input type="text" id="loginusername" required="required"/>
                <label for="loginusername">Username</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="loginpassword" required="required"/>
                <label for="loginpassword">Password</label>
                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button><span>Go</span></button>
            </div>
            <div class="footer"><a href="#">Forgot your password?</a></div>
            <div class="footer"><a href="#">Clinicians Register Here</a></div>

        </form>
    </div>
    <div class="card alt">
        <div class="toggle"><i  id="pen" class = "material-icons" style="font-size:62px; padding-top:43px;">create</i></div>
        <h1 class="title">Register
            <div class="close"></div>
        </h1>
        <form id="signupform">
            <div class="input-container">
                <input type="text" id="username" required="required"/>
                <label for="username">Username</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="text" id="email" required="required"/>
                <label for="email">Email</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="text" id="firstname" required="required"/>
                <label for="firstname">First Name</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="text" id="lastname" required="required"/>
                <label for="lastname">Last Name</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="password" required="required"/>
                <label for="password">Password</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="Repeat Password" required="required"/>
                <label for="Repeat Password">Repeat Password</label>
                <div class="bar"></div>
            </div>

            <div id="submitDetails" type="submit" class="button-container">
                <button><span>Next</span></button>
            </div>
        </form>
    </div>
</div>



<!-- jQuery -->
<script src="../public/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../public/js/bootstrap.min.js"></script>

<!-- NEED TO REFACTOR THE SCRIPTS INTO THEIR OWN CLASS, LOGIN VALIDATION AND LOGIN IS COMPLETE FOR NOW, NEED TO WRITE BACK-END FOR IT-->
<script>
    var pen = document.getElementById('pen');
    var parent = pen.parentNode;
    $('.toggle').on('click', function() {
        $('.container').stop().addClass('active');
        parent.removeChild(pen);
    });

<!-- MAKE CLOSE INTO ITS OWN FUNCTION it can be used by submit too-->

    $('.close').on('click', function() {
        $('.container').stop().removeClass('active');
        document.getElementById("signupform").reset();
        parent.appendChild(pen);
    });

    $('#signupform').submit(function(evt) {
        if (! $('#signupform').valid) {
            evt.preventDefault();
        }
        $('.container').stop().removeClass('active');
        document.getElementById("signupform").reset();
    });

</script>
</html>
